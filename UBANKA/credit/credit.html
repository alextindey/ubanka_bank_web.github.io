<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREDID/DEBIT DISPLAY</title>
</head>
<body>
  <h1>Credit / Debit Interface</h1>

  <section>
    <h3>Checking Account</h3>
    <p class="account-number">Account Number: 1234567890</p>
    <p class="balance">Balance: 20,000</p>
    <h3>Savings</h3>
    <label for="credit"><b>Credit:  </b></label>
    <input type="text" class="credit" name="credit" placeholder="credit">
    <button>credit</button>
  </section>
  <section>
    <label for="debit"><b>Debit:  </b></label>
    <input type="text" class="debit" name="debit" placeholder="debit">
    <button>debit</button>
  </section>
</body>
</html>
