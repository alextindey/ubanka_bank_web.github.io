<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER INTERFACE</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <div class="container">  <!--this is the container that houses the entire work-->
    <form action="" class="form" id="login">  <!--this is the login id-->

      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div><!--this is the condition that shows incorrect username and password-->

      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or Email"> <!--code for username-->
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="passwor" class="form__input" autofocus placeholder="Password"> <!--code for password-->
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Continue</button>  <!--submit button-->

      <p class="form__text">
        <a href="#" class="form__link">Forgot your passwor?</a> <!--forgot password-->
      </p>

      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create account</a> <!--create account-->
      </p>
    </form>

            <!--THIS IS THE END OF THE LOGIN FORM AND THE BEGINNING OF THE CREATE FORM-->

    <form action="" class="form  form--hidden" id="createAccount">  <!--this is the create account id-->

      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div><!--this is the condition that shows incorrect username and password-->

      <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"> <!--code for username-->
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email Address"> <!--code for email address-->
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="passwor" class="form__input" autofocus placeholder="Password"> <!--code for password-->
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="passwor" class="form__input" autofocus placeholder="Confirm Password"> <!--code for confirm password-->
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Continue</button>  <!--submit button-->

      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a> <!--create account-->
      </p>
    </form>

  </div>
</body>
</html>
